map_info_text= hei，欢迎！ \n 在充满虫子的山谷，高速进化的虫子，原有蓝图设计难以使用，矿区被埋的情况下。你要如何抵御虫子进攻，扩张领土，发射火箭逃离这个地方呢？这是超高难度的地图，不要用传统思路来玩！谨慎挑战！\n\n 本图难度较高！\n 注意发展科技，不然到后面打不动虫子。\n 1.右键左上角的箱子可以，一键放矿 \n 2.野外商店的物品稀有度与距离挂钩，你可以找到卖MK2的商店！\n 3.挖矿得到的宝藏与魔法挂钩 \n 4.火箭发射井被摧毁后会自动重开，会保留一半的经验值 \n 5、汽车等载具有内有私人空间！\n 要记得屯钱买好装备，6、通过RPG，设置，启用咸鱼创建来使用魔法 \n by itam from china！


